<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}} FAQ</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="faqsForm">
      <div class="row">
        <div class="col-sm-6" *ngIf="formFields?.code">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="formFields?.code?.required"
              maxlength="{{formFields?.code?.maxLength}}" class="form-control" formControlName="code"
              id="code" required="{{formFields?.code?.required}}" mdbInput>
            <label for="code"><span *ngIf="formFields?.code?.required" class="red-text">*</span>
              Code</label>
          </div>
        </div>
        
      </div>

      <div class="row">
        <div class="col-sm-12" *ngIf="formFields?.faq">
          <div class="md-form">
            <textarea mdbValidate [validateSuccess]="false"
              [validateError]="formFields?.faq?.required"
              maxlength="{{formFields?.faq?.maxLength}}" class="form-control full-width"
              formControlName="faq" id="faq"
              required="{{formFields?.faq?.required}}" mdbInput></textarea>
            <label for="faq"><span *ngIf="formFields?.faq?.required"
                class="red-text">*</span>
                FAQ</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" *ngIf="formFields?.answer">
          <div class="md-form">
            <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.answer?.required"
              maxlength="{{formFields?.answer?.maxLength}}" class="form-control full-width increased" formControlName="answer"
              id="answer" required="{{formFields?.answer?.required}}" mdbInput></textarea>
            <label for="answer"><span *ngIf="formFields?.answer?.required" class="red-text">*</span>
              Answer</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 font-14" *ngIf="formFields?.modules_applicability">
          <label class="d-block">Modules Applicability</label>
            <mdb-checkbox class="mr-5" [inline]="true">IST</mdb-checkbox>

            <mdb-checkbox class="mr-5" [inline]="true">EAP</mdb-checkbox>

            <mdb-checkbox class="mr-5" [inline]="true">GRANTS</mdb-checkbox>
        </div>
      </div>



    </form>
  </div>


  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" [disabled]="faqsForm.invalid" (click)="modalRef.hide()"
      mdbWavesEffect>Ok</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
  </div>
</div>
