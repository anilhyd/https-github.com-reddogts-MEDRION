<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Add Controls</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="addControls">
      <div class="row">
        <div class="col-12">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"  class="form-control" formControlName="controlLabel"
              id="controlLabel" mdbInput required="true">
            <label for="controlLabel"><span class="red-text">*</span>
              Control Label</label>
          </div>
        </div>
        <div class="col-12">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="true"
              [options]="controlTypeOptions" formControlName="controlType" required="true">
            </mdb-select>
            <label for="controlType"><span class="red-text">*</span>
              Control Type</label>
          </div>
        </div>
        <div class="col-12">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="true"
              [options]="chooseOptions" formControlName="mandatory" required="true">
            </mdb-select>
            <label for="mandatory"><span class="red-text">*</span>
              Mandatory</label>
          </div>
        </div>
        <div class="col-12">
          <div class="md-form">            
              <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"  class="form-control" formControlName="values"
              id="controlLabel" mdbInput required="true">
            <label for="values"><span class="red-text">*</span>
              Values for DD/CB/RB</label>
          </div>
        </div>
        <div class="col-12">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="true"
              [options]="controlStateOptions" formControlName="state" required="true">
            </mdb-select>
            <label for="state"><span class="red-text">*</span>
              State</label>
          </div>
        </div>
      </div>
      
    </form>
  </div>


  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()" [disabled]="addControls.invalid"
      mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
  </div>
</div>
