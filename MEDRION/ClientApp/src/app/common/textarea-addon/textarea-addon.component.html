<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}}</h4>
  </div>
  <div class="modal-body">

    <form [formGroup]="rejectForm">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="md-form">
            <textarea mdbValidate [validateSuccess]="false" [validateError]="true" required="true"
              formControlName="textEntry" id="dynmcId1" type="text" class="lg-textarea form-control" mdbInput></textarea>
            <label for="dynmcId1">
              Enter {{heading}}</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" mdbBtn color="light" size="sm" class="relative waves-light" [disabled]="!rejectForm.valid"
      (click)="modalRef.hide()" mdbWavesEffect>Save</button>
      <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
  </div>
</div>
