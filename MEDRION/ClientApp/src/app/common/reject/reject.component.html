<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Hold back the Application</h4>
  </div>
  <p class="modal-second-title">
    <mdb-icon far icon="lightbulb" class="amber-text" size="lg"></mdb-icon> Allows to keep the request in on-hold state and you can take action to move back to processing at a later stage.
  </p>
  <div class="modal-body">

    <form [formGroup]="rejectForm">
      <div class="row">
        <div class="col-sm-12 col-xs-12 mb-3">
          <span>Present Application State:</span> <br><span><strong>Submitted</strong></span>
        </div>
        <div class="col-sm-12 col-xs-12">
          <div class="md-form">
            <textarea mdbValidate [validateSuccess]="false" [validateError]="true" required="true"
              formControlName="comments" id="dynmcId1" type="text" class="md-textarea form-control" mdbInput></textarea>
            <label for="dynmcId1"><span class="red-text">*</span>
              Comments</label>
          </div>
        </div>
       
        <div class="col-sm-12 col-xs-12 mt-2">
          <span>User Name:</span> <br><span><strong>James Jhonson</strong></span>
        </div>
        <div class="col-sm-9 mt-3">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true" required="true" placeholder="*********"
              formControlName="confirm_password" id="confirm_password" type="text" class="md-textarea form-control" mdbInput>
            <label for="confirm_password"><span class="red-text">*</span>
              Password</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" mdbBtn color="light" size="sm" class="relative waves-light" [disabled]="!rejectForm.valid"
      (click)="modalRef.hide()" mdbWavesEffect>On-Hold</button>
    <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
  </div>
</div>
