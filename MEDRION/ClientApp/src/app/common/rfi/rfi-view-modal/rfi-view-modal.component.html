<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">RFI</h4>
  </div>
  <div class="modal-body">

    <form [formGroup]="rfiViewForm">
      <div class="row">

        <div class="col-12">
          <div class="mx-auto">
            <div class="mdb-feed" *ngFor="let note of rowData">
              <div class="news">
                <div class="excerpt">
                  <div class="brief">
                    <a class="name">{{note?.username}}</a> posted on {{note?.date_by}}
                    <div class="date">{{note?.notes_age}} days ago</div>
                  </div>

                  <div class="added-text">{{note?.notes}}</div>

                  <div class="feed-footer" *ngIf="note?.attachments">
                    <p style="margin-bottom: 0px;color: #6a91b8;">Attachments</p>
                    <a class="like" *ngFor="let attachment of note?.attachments">
                      <i class="fas fa-file"></i>
                      <span>{{attachment?.file_name}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="md-form">
            <textarea mdbValidate [validateSuccess]="false" [validateError]="true" required="true"
              formControlName="comments" id="comments" type="text" class="md-textarea form-control" mdbInput></textarea>
            <label for="dynmcId1"><span class="red-text">*</span>
              Submit your comments</label>
          </div>
        </div>
      </div>
      <p class="mt-3 mb-0">Attachments</p>
      <div class="row">
        <div class="col-12 col-md-auto">
          <div class="file-field mt-0">
            <file-upload></file-upload>
          </div>
        </div>
        <!-- <div class="col">
          <div class="chip mt-2" title="{{item}}" *ngFor="let item of uploadedFiles; index as i">
            <mdb-icon fas class="mr-1" icon="file-excel"></mdb-icon>
            <span class="crop-text wd-200">{{item}}</span>
            <i class="close fas fa-times" (click)="removeItem(i)"></i>
          </div>

        </div> -->
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" mdbBtn color="light" size="sm" class="relative waves-light" (click)="modalRef.hide()"
      mdbWavesEffect>Save</button>
    <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>

  </div>
</div>
