<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Add Attachments</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="attachmentClassificationForm">
      <div class="row">
        <div class="col-12">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="true"
              [options]="documentOptionsConstant" formControlName="attachment_classification"
              required="true">
            </mdb-select>
            <label for="attachment_classification"><span class="red-text">*</span>Atttachment
              Classification</label>
          </div>
        </div>
        <div class="col-12">
          <div class="md-form">
            <div class="file-field mt-2">
              <file-upload></file-upload>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </div>

  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
      *ngIf="heading === 'Add' || heading === 'Edit'" [disabled]="attachmentClassificationForm.invalid"
      mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
  </div>
</div>
