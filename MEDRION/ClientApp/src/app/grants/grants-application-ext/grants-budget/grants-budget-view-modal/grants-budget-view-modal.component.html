<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}} Budget Requirement</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="budgetForm">
      <div class="row">
        <div class="col-sm-6" *ngIf="formFields?.budget_type">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="formFields?.budget_type?.required"
              [options]="budgetTypeOptions" formControlName="budget_type" required="{{formFields?.budget_type?.required}}">
            </mdb-select>
            <label for="budget_type"><span *ngIf="formFields?.budget_type?.required" class="red-text">*</span>
              Budget Type</label>
          </div>
        </div>
        <div class="col-sm-6" *ngIf="formFields?.budget_sub_type">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="formFields?.budget_sub_type?.required"
              [options]="budgetSubTypeOptions" formControlName="budget_sub_type" required="{{formFields?.budget_sub_type?.required}}">
            </mdb-select>
            <label for="budget_sub_type"><span *ngIf="formFields?.budget_sub_type?.required" class="red-text">*</span>
              Budget Sub Type</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6" *ngIf="formFields?.total_fees">
          <div class="md-form input-group">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"
              maxlength="{{formFields?.total_fees?.maxLength}}" class="form-control" formControlName="total_fees"
              id="total_fees" mdbInput required="{{formFields?.total_fees?.required}}">
              <div class="input-group-append">
                <span class="input-group-text md-addon">USD</span>
              </div>
            <label for="total_fees"><span *ngIf="formFields?.total_fees?.required" class="red-text">*</span>
              Total fees</label>
          </div>
        </div>
        <div class="col-sm-6" *ngIf="formFields?.requested_amount">
          <div class="md-form input-group">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"
              maxlength="{{formFields?.requested_amount?.maxLength}}" class="form-control" formControlName="requested_amount"
              id="requested_amount" mdbInput required="{{formFields?.requested_amount?.required}}">
              <div class="input-group-append">
                <span class="input-group-text md-addon">USD</span>
              </div>
            <label for="requested_amount"><span *ngIf="formFields?.requested_amount?.required" class="red-text">*</span>
              Requested Amount</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-sm-12" *ngIf="formFields?.notes">
          <div class="md-form">
            <textarea mdbValidate maxlength="{{formFields?.notes?.maxLength}}"
              [validateSuccess]="formFields?.notes?.required" formControlName="notes" id="dynmcId5" type="text"
              class="md-textarea form-control" mdbInput required="{{formFields?.notes?.required}}"></textarea>
            <label for="dynmcId5"><span *ngIf="formFields?.notes?.required" class="red-text">*</span>
              <mdb-icon far icon="sticky-note"></mdb-icon> Notes</label>
          </div>
        </div>
      </div>

      
      
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
      *ngIf="heading === 'Add' || heading === 'Edit'" [disabled]="budgetForm.invalid" mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
  </div>
</div>
