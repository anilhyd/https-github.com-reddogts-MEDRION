<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h5 class="modal-title w-100" id="myModalLabel">{{heading}} Outcome Assessment</h5>
    </div>
  
    <div class="modal-body">
      <form [formGroup]="outcomeAssessmentForm">
        <div class="row">
          <div class="col-md-4 col-sm-12" *ngIf="formFields?.date">
            <div class="md-form">
              <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions"
              [label]="'Date'" formControlName="date"
              required="{{formFields?.date?.required}}"></mdb-date-picker>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12" *ngIf="formFields?.outcome_assessment_instruments">
            <div class="md-form">
              <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.outcome_assessment_instruments?.required"
              maxlength="{{formFields?.outcome_assessment_instruments?.maxLength}}" class="md-textarea form-control"
              formControlName="outcome_assessment_instruments" id="dynmcId1" mdbInput
              required="{{formFields?.outcome_assessment_instruments?.required}}"></textarea>
              <label for="dynmcId1"><span *ngIf="formFields?.outcome_assessment_instruments?.required" class="red-text">*</span>
              Outcome Assessment Instruments</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12" *ngIf="formFields?.description_of_methods">
            <div class="md-form">
              <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.description_of_methods?.required"
              maxlength="{{formFields?.description_of_methods?.maxLength}}" class="md-textarea form-control"
              formControlName="description_of_methods" id="dynmcId2" mdbInput
              required="{{formFields?.description_of_methods?.required}}"></textarea>
              <label for="dynmcId2"><span *ngIf="formFields?.description_of_methods?.required" class="red-text">*</span>
              Description of Methods</label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-5 col-xs-12">
            <mdb-checkbox [checked]="false">Assessment Planned</mdb-checkbox>
          </div>
          <div class="col-md-5 col-xs-12">
            <mdb-checkbox [checked]="false">Assessment Implemented</mdb-checkbox>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12" *ngIf="formFields?.reason_not_implemented">
            <div class="md-form">
              <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.reason_not_implemented?.required"
              maxlength="{{formFields?.reason_not_implemented?.maxLength}}" class="md-textarea form-control"
              formControlName="reason_not_implemented" id="dynmcId3" mdbInput
              required="{{formFields?.reason_not_implemented?.required}}"></textarea>
              <label for="dynmcId3"><span *ngIf="formFields?.reason_not_implemented?.required" class="red-text">*</span>
              Reason Not Implemented</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  
    <div class="modal-footer">
      <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
        *ngIf="heading === 'Add' || heading === 'Edit'" [disabled]="outcomeAssessmentForm.invalid" mdbWavesEffect>Save</button>
      <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
        (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
      
    </div>
  </div>
