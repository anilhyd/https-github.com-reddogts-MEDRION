<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}}</h4>
  </div>
  <p class="modal-second-title">
    <mdb-icon far icon="lightbulb" class="amber-text" size="lg"> </mdb-icon>Allows Physician to update the fund usage
    details received against the request
  </p>
  <div class="modal-body">
    <form [formGroup]="updateUsageForm">
      <div class="row">
        <div class="col-6">
          <h6 class="mb-0">Request ID</h6>
          <p><strong>REQ-001</strong></p>
        </div>

      </div>

      <div class="row">
        <div class="col-6">
          <h6 class="mb-0">Allcoated Amount</h6>
          <p><strong>100 USD</strong></p>
        </div>
        <div class="col-6">
          <h6 class="mb-0">Balance Amount</h6>
          <p><strong>100 USD</strong></p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="md-form">
            <h6 class="mb-0">Used Amount(Last updated on 14-01-2019)</h6>
            <p><strong>100 USD</strong></p>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-12" *ngIf="formFields?.used_amount">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"
              maxlength="{{formFields?.used_amount?.maxLength}}" class="form-control" formControlName="used_amount"
              id="used_amount" mdbInput required="{{formFields?.used_amount?.required}}">
            <label for="used_amount"><span *ngIf="formFields?.used_amount?.required" class="red-text">*</span>
              Used Amount (as on 19-01-2018) USD</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
      [disabled]="updateUsageForm.invalid" mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
  </div>
</div>
