<header>
  <mdb-side-nav #sidenav class="sn-bg-1 side-nav-ext" [fixed]="true">
    <links>

      <li>
        <ul class="collapsible collapsible-accordion side-nav-ext-collapsible">
          <li routerLink="{{routerLinkUrl}}/{{request.id}}" routerLinkActive="active" *ngFor="let request of request?.requests"><a>{{request.name}}</a></li>
        </ul>
      </li>
    </links>

    <div class="sidenav-bg mask-strong"></div>
  </mdb-side-nav>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light blue-grey lighten-5" [containerInside]="false">
    <mdb-navbar-brand><a style="display: flex;font-weight: bold;color: #3f729b;" class="navbar-brand"
        routerLink="/home"><img src="../assets/images/logo.png" class="img-fluid flex-center logo-style"></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link">
              <span style="font-size: 13px;margin-top: 5px;">{{currentDate}}</span>
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="fas fa-user"></i>
            <span style="font-size: 13px;margin-top: 5px;text-transform: capitalize;">{{username}}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Help">
            <i class="icon-help"></i>
          </a>
        </li>
        <li class="nav-item" title="Logout" (click)="logout()">
          <a class="nav-link">
            <i class="icon-logout"></i>
          </a>
        </li>
      </ul>
    </links>
  
  </mdb-navbar>
  <mdb-navbar SideClass="navbar navbar-expand-lg second-nav" [containerInside]="false">
    <mdb-navbar-brand><a class="navbar-brand" routerLink="/home"><img src="../assets/images/dashbaord.png"></a></mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" dropdown *ngFor="let module of userDetails?.role?.permissions; let i = index"
          routerLink="{{module.id}}" routerLinkActive="active">
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            {{module.name}}</a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect *ngFor="let screen of module?.screens"
              routerLink="{{module.id}}/{{screen.id}}" routerLinkActive="active"
              (click)="preventParent($event)">{{screen.name}}</a>
          </div>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</header>
