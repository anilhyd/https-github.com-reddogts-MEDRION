<form [formGroup]="conceptProposalForm">
  <div class="row">
    <div class="col-3">
      <mdb-breadcrumb customClass="black-text lighten-4 custom-breadcrumb"
        style="font-size:13px;text-transform:uppercase;">
        <mdb-breadcrumb-item>Concept Proposal
        </mdb-breadcrumb-item>
      </mdb-breadcrumb>
    </div>
    <div class="col-9">
      <app-operations-bar [operations]="operations" [enableOperations]="conceptProposalForm.valid?true:false"
        (callbackOperation)="onCallbackOperation($event)"></app-operations-bar>
    </div>
  </div>
  <div class="row">
    <div class="col-6" *ngIf="formFields?.objectives">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.objectives?.required"
          maxlength="{{formFields?.objectives?.maxLength}}" class="md-textarea increased form-control"
          formControlName="objectives" id="dynmcId161" mdbInput
          required="{{formFields?.objectives?.required}}"></textarea>
        <label for="dynmcId161"><span *ngIf="formFields?.objectives?.required" class="red-text">*</span>
          Objectives</label>
          <button (click)="textEntry('Objectives')" class="text-addon-btn" type="button" mdbBtn color="link" mdbTooltip="Add More Objectives" placement="left"><mdb-icon fas icon="expand"></mdb-icon></button>
      </div>
    </div>
    <div class="col-6" *ngIf="formFields?.background">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.background?.required"
          maxlength="{{formFields?.background?.maxLength}}" class="md-textarea increased form-control"
          formControlName="background" id="dynmcId162" mdbInput
          required="{{formFields?.background?.required}}"></textarea>
        <label for="dynmcId162"><span *ngIf="formFields?.background?.required" class="red-text">*</span>
          Background</label>
          <button (click)="textEntry('Background')" class="text-addon-btn" type="button" mdbBtn color="link" mdbTooltip="Add More Background" placement="left"><mdb-icon fas icon="expand"></mdb-icon></button>
      </div>
    </div>
    <div class="col-6" *ngIf="formFields?.hypothesis">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.hypothesis?.required"
          maxlength="{{formFields?.hypothesis?.maxLength}}" class="md-textarea increased form-control"
          formControlName="hypothesis" id="dynmcId163" mdbInput
          required="{{formFields?.hypothesis?.required}}"></textarea>
        <label for="dynmcId163"><span *ngIf="formFields?.hypothesis?.required" class="red-text">*</span>
          Hypothesis</label>
          <button (click)="textEntry('Hypothesis')" class="text-addon-btn" type="button" mdbBtn color="link" mdbTooltip="Add More Hypothesis" placement="left"><mdb-icon fas icon="expand"></mdb-icon></button>
      </div>
    </div>
    <div class="col-6" *ngIf="formFields?.study_design">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.study_design?.required"
          maxlength="{{formFields?.study_design?.maxLength}}" class="md-textarea increased form-control"
          formControlName="study_design" id="dynmcId164" mdbInput
          required="{{formFields?.study_design?.required}}"></textarea>
        <label for="dynmcId164"><span *ngIf="formFields?.study_design?.required" class="red-text">*</span>
          Study Design</label>
          <button (click)="textEntry('Study Design')" class="text-addon-btn" type="button" mdbBtn color="link" mdbTooltip="Add More Study Design" placement="left"><mdb-icon fas icon="expand"></mdb-icon></button>
      </div>
    </div>
    <div class="col-12" *ngIf="formFields?.description_of_subject_regulations">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false"
          [validateError]="formFields?.description_of_subject_regulations?.required"
          maxlength="{{formFields?.description_of_subject_regulations?.maxLength}}" class="md-textarea increased form-control"
          formControlName="description_of_subject_regulations" id="dynmcId165" mdbInput
          required="{{formFields?.description_of_subject_regulations?.required}}"></textarea>
        <label for="dynmcId165"><span *ngIf="formFields?.description_of_subject_regulations?.required"
            class="red-text">*</span>
          Description of Subject Regulations</label>
          <button (click)="textEntry('Description of Subject Regulations')" class="text-addon-btn" type="button" mdbBtn color="link" mdbTooltip="Add More Subject Regulations" placement="left"><mdb-icon fas icon="expand"></mdb-icon></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xs-12">
      <h6 class="dark-grey-text"><strong class="card-header-text">Patient Recruitment Details
          :</strong></h6>
    </div>
    <div class="col-2" *ngIf="formFields?.duration_of_patient_recruitment">
      <div class="md-form">
        <input type="text" mdbValidate [validateSuccess]="false"
          [validateError]="formFields?.duration_of_patient_recruitment?.required"
          maxlength="{{formFields?.duration_of_patient_recruitment?.maxLength}}" class="form-control"
          formControlName="duration_of_patient_recruitment" id="dynmcId12" mdbInput
          required="{{formFields?.duration_of_patient_recruitment?.required}}">
        <label for="dynmcId12"><span *ngIf="formFields?.duration_of_patient_recruitment?.required"
            class="red-text">*</span>
          Duration</label>
      </div>
    </div>
    <div class="col-2" *ngIf="formFields?.in_1">
      <div class="md-form">
        <mdb-select mdbValidate [validateSuccess]="false" [validateError]="formFields?.in_1?.required"
          [options]="durationOptions" formControlName="in_1" required="{{formFields?.in_1?.required}}">
        </mdb-select>
        <label for="dynmcId13"><span *ngIf="formFields?.in_1?.required" class="red-text">*</span></label>
      </div>
    </div>
    <div class="col-2" *ngIf="formFields?.estimated_start_date">
      <div class="md-form">
        <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions"
          [label]="'Estimated Start Date'" formControlName="estimated_start_date"
          required="{{formFields?.estimated_start_date?.required}}">
        </mdb-date-picker>
      </div>
    </div>
    <div class="col-2" *ngIf="formFields?.estimated_end_date">
      <div class="md-form">
        <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions"
          [label]="'Estimated Finish Date'" formControlName="estimated_end_date"
          required="{{formFields?.estimated_end_date?.required}}">
        </mdb-date-picker>
      </div>
    </div>
    <div class="col-2" *ngIf="formFields?.length_of_study">
      <div class="md-form">
        <input type="text" mdbValidate [validateSuccess]="false" [validateError]="formFields?.length_of_study?.required"
          maxlength="{{formFields?.length_of_study?.maxLength}}" class="form-control" formControlName="length_of_study"
          id="dynmcId16" mdbInput required="{{formFields?.length_of_study?.required}}">
        <label for="dynmcId16"><span *ngIf="formFields?.length_of_study?.required" class="red-text">*</span>
          Length of Study</label>
      </div>
    </div>
    <div class="col-2" *ngIf="formFields?.in_2">
      <div class="md-form">
        <mdb-select mdbValidate [validateSuccess]="false" [validateError]="formFields?.in_2?.required"
          [options]="durationOptions" formControlName="in_2" required="{{formFields?.in_2?.required}}">
        </mdb-select>
        <label for="dynmcId17"><span *ngIf="formFields?.in_2?.required" class="red-text">*</span></label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6" *ngIf="formFields?.assesment_tools_and_procedures">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false"
          [validateError]="formFields?.assesment_tools_and_procedures?.required"
          maxlength="{{formFields?.assesment_tools_and_procedures?.maxLength}}" class="md-textarea increased form-control"
          formControlName="assesment_tools_and_procedures" id="dynmcId1611" mdbInput
          required="{{formFields?.assesment_tools_and_procedures?.required}}"></textarea>
        <label for="dynmcId1611"><span *ngIf="formFields?.assesment_tools_and_procedures?.required"
            class="red-text">*</span>
          Assesment Tools and Procedures</label>
      </div>
    </div>
    <div class="col-6" *ngIf="formFields?.primary_outcomes">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.primary_outcomes?.required"
          maxlength="{{formFields?.primary_outcomes?.maxLength}}" class="md-textarea increased form-control"
          formControlName="primary_outcomes" id="dynmcId1612" mdbInput
          required="{{formFields?.primary_outcomes?.required}}"></textarea>
        <label for="dynmcId1612"><span *ngIf="formFields?.primary_outcomes?.required" class="red-text">*</span>
          Primary Outcomes</label>
      </div>
    </div>
    <div class="col-6 mb-60" *ngIf="formFields?.secondary_outcomes">
      <div class="md-form">
        <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.secondary_outcomes?.required"
          maxlength="{{formFields?.secondary_outcomes?.maxLength}}" class="md-textarea increased form-control"
          formControlName="secondary_outcomes" id="dynmcId1613" mdbInput
          required="{{formFields?.secondary_outcomes?.required}}"></textarea>
        <label for="dynmcId1613"><span *ngIf="formFields?.secondary_outcomes?.required" class="red-text">*</span>
          Secondary Outcomes</label>
      </div>
    </div>
  </div>
</form>
