<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Add</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="studyTeamAddOrgRole">
      <div class="row">
        <div class="col-12">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="true"
              [options]="organizationOptions" formControlName="organization" required="true">
            </mdb-select>
            <label for="organization"><span class="red-text">*</span>
              Organization</label>
          </div>
        </div>
        <div class="col-12">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="true"
              [options]="roleOptions" formControlName="role" required="true">
            </mdb-select>
            <label for="role"><span class="red-text">*</span>
              Role</label>
          </div>
        </div>
      </div>
      
    </form>
  </div>

  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
      *ngIf="heading === 'Add' || heading === 'Edit'" [disabled]="studyTeamAddOrgRole.invalid"
      mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
  </div>
</div>
