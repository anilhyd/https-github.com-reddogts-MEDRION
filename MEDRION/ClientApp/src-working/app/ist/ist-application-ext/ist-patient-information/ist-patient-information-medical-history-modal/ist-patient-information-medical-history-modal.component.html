<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Add Medical History</h4>
  </div>
  <p class="modal-second-title">
    <mdb-icon far icon="lightbulb" class="amber-text" size="lg"></mdb-icon> Allows to to add a medical history record of
    a patient
  </p>
  <div class="modal-body">
    <form [formGroup]="addMedicalHistoryForm">
      <div class="row">
        <div class="col-12">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false"
              [validateError]="formFields?.medical_history?.required"
              maxlength="{{formFields?.medical_history?.maxLength}}" class="form-control"
              formControlName="medical_history" id="medical_history" mdbInput
              required="{{formFields?.medical_history?.required}}">
            <label for="medical_history"><span *ngIf="formFields?.medical_history?.required" class="red-text">*</span>
              Title</label>
          </div>
        </div>
        <div class="col-6">
          <div class="md-form">
            <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions" [label]="'Start Date'"
              formControlName="start_date" required="{{formFields?.start_date?.required}}">
            </mdb-date-picker>
          </div>
        </div>
        <div class="col-6">
          <div class="md-form">
            <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions" [label]="'Finish Date'"
              formControlName="finish_date" required="{{formFields?.finish_date?.required}}">
            </mdb-date-picker>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-6">
          <mdb-checkbox *ngIf="formFields?.ongoing" [inline]="true" mdbValidate [validateSuccess]="false"
            [validateError]="formFields?.ongoing?.required" formControlName="ongoing"
            required="{{formFields?.ongoing?.required}}"><span *ngIf="formFields?.ongoing?.required"
              class="red-text">*</span>Ongoing
          </mdb-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="md-form">
            <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.description?.required"
              maxlength="{{formFields?.description?.maxLength}}" class="md-textarea form-control"
              formControlName="description" id="description" mdbInput
              required="{{formFields?.description?.required}}"></textarea>
            <label for="description"><span *ngIf="formFields?.description?.required" class="red-text">*</span>
              Description</label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
      [disabled]="addMedicalHistoryForm.invalid" mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
  </div>
</div>
