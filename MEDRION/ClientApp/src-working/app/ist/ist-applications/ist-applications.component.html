<div class="row" *ngIf="route.children.length === 0">
    <div class="col-3">
        <mdb-breadcrumb customClass="black-text lighten-4 custom-breadcrumb"
            style="font-size:13px;text-transform:uppercase;">
            <mdb-breadcrumb-item class="step-up">All Applications
            </mdb-breadcrumb-item>
        </mdb-breadcrumb>
    </div>
    <div class="col-9">
        <app-operations-bar [operations]="operations"
            [enableOperations]="selectedRow?true:false" (callbackOperation)="onCallbackOperation($event)">
        </app-operations-bar>
    </div>
</div>

<app-client-grid *ngIf="route.children.length === 0" [firstSelected]="true" [columnDefs]="columnDefs" [caseDetails]="caseDetails" [rowData]="rowData"  (callbackOperation)="onCallbackOperation($event)" [operations]="operations" 
    [advanceSearch]="advanceSearch" (setGridApi)="onSetGridApi($event)" (selectionChanged)="onSelectionChanged($event)"
    (rowDoubleClicked)="onRowDoubleClicked($event)"></app-client-grid>
<router-outlet></router-outlet>
