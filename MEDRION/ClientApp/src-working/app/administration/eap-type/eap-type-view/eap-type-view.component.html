<form [formGroup]="eapTypeViewForm">
  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}} EAP Type</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="md-form" *ngIf="formFields?.code">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="formFields?.code?.required"
              maxlength="{{formFields?.code?.maxLength}}" class="form-control" formControlName="code" id="code" mdbInput
              required="{{formFields?.code?.required}}">
            <label for="code"><span *ngIf="formFields?.code?.required" class="red-text">*</span>
              Code </label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="md-form" *ngIf="formFields?.name">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="formFields?.name?.required"
              maxlength="{{formFields?.name?.maxLength}}" class="form-control" formControlName="name" id="name" mdbInput
              required="{{formFields?.name?.required}}">
            <label for="name"><span *ngIf="formFields?.name?.required" class="red-text">*</span>
              Name </label>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="md-form" *ngIf="formFields?.description">
              <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.description?.required"
              maxlength="{{formFields?.description?.maxLength}}" formControlName="description"
                id="description" type="text" class="md-textarea form-control"
                required="{{formFields?.description?.required}}" mdbInput></textarea>
              <label for="description"><span *ngIf="formFields?.description?.required"
                  class="red-text">*</span> <mdb-icon far icon="address-card"></mdb-icon> Description</label>
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h6 class="dark-grey-text mb-2"><strong class="card-header-text">Attached Documents</strong> <button style="float: right;" size="sm" type="button" mdbBtn color="light"
            (click)="selectDocuments($event)" mdbWavesEffect>Add Document Type</button></h6>
        </div>
      </div>
      <div class="row org-grid mb-3" *ngIf="rowData?.length">
        <div class="col-lg-12" *ngIf="loadGrid">
          <ag-grid-angular style="width: 98%;" class="ag-theme-balham simple-grid" style="height: calc(100% -  49px)"
            [rowData]="rowData" [columnDefs]="columnDefs" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" [frameworkComponents]="frameworkComponents" [context]="context">
          </ag-grid-angular>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="modalRef.hide()"
        mdbWavesEffect>Save</button>
      <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
        (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
      
    </div>
  </div>

</form>
