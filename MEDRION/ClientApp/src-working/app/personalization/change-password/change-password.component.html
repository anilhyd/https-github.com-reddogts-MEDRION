<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100 text-center" id="myModalLabel">Change Password</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="changePasswordForm">
            <div class="row">
                <div class="col-lg-12">
                    <div class="md-form">
                        <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true" maxlength="50"
                            class="form-control" formControlName="old_password" id="old_password" mdbInput>
                        <label for="old_password"><span class="red-text">*</span> Old Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="md-form">
                        <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true" maxlength="50"
                            class="form-control" formControlName="new_password" id="new_password" mdbInput>
                        <label for="new_password"><span class="red-text">*</span> New Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="md-form">
                        <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true" maxlength="50"
                            class="form-control" formControlName="confirm_new_password" id="confirm_new_password"
                            mdbInput>
                        <label for="confirm_new_password"><span class="red-text">*</span> Confirm new Password</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" mdbBtn color="light" size="sm" class="relative waves-light" [disabled]="!changePasswordForm.valid"
            (click)="modalRef.hide();updatePassword()" mdbWavesEffect>Update Password</button>
    </div>
</div>
