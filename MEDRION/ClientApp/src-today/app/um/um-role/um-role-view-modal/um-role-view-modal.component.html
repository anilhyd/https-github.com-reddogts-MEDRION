<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}} Role</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="roleForm">

      <div class="row">
        <div class="col-sm-6" *ngIf="formFields?.role_code">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"
              maxlength="{{formFields?.role_code?.maxLength}}" class="form-control" formControlName="role_code"
              id="dynmcId" mdbInput required="{{formFields?.role_code?.required}}">
            <label for="dynmcId"><span *ngIf="formFields?.role_code?.required" class="red-text">*</span>
              Code</label>
          </div>
        </div>
        <div class="col-sm-6" *ngIf="formFields?.role_name">
          <div class="md-form">
            <input type="text" mdbValidate [validateSuccess]="false" [validateError]="true"
              maxlength="{{formFields?.role_name?.maxLength}}" class="form-control" formControlName="role_name"
              id="dynmcId1" mdbInput required="{{formFields?.role_name?.required}}">
            <label for="dynmcId1"><span *ngIf="formFields?.role_name?.required" class="red-text">*</span>
              Name</label>
          </div>
        </div>

        <div class="col-sm-12" *ngIf="formFields?.role_description">
          <div class="md-form">
            <textarea mdbValidate maxlength="{{formFields?.role_description?.maxLength}}" [validateSuccess]="false"
              formControlName="role_description" id="dynmcId5" type="text" class="md-textarea form-control" mdbInput
              required="{{formFields?.role_description?.required}}"></textarea>
            <label for="dynmcId5"><span *ngIf="formFields?.role_description?.required" class="red-text">*</span>
              Description</label>
          </div>
        </div>
        <div class="col-sm-6" *ngIf="formFields?.role_template">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="formFields?.role_template?.required"
              [options]="templates" formControlName="role_template" required="{{formFields?.role_template?.required}}">
            </mdb-select>
            <label for="dynmcId3"><span *ngIf="formFields?.role_template?.required"
                class="red-text">*</span>Template</label>
          </div>
        </div>
      </div>
      <!-- <div class="text-left mt-5">
            <h6 class="dark-grey-text mb-2">
              <strong class="card-header-text">Users List</strong>
            </h6>
          </div> -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="save()"
      *ngIf="heading === 'Add' || heading === 'Edit'" [disabled]="roleForm.invalid" mdbWavesEffect>Save</button>
      <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
  </div>
</div>
