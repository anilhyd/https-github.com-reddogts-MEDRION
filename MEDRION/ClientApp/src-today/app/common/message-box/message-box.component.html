<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading }}</h4>
  </div>
  <div class="modal-body">
    <h5>{{ content.heading }}</h5>
    <p>{{ content.description }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>
      Cancel
    </button>
    <button type="button" mdbBtn color="light" size="sm" class="relative waves-light" *ngIf="content.operation?.hasOpr"
      (click)="modalRef.hide()" mdbWavesEffect>
      {{ content.operation?.label }}!
    </button>
    <button type="button" mdbBtn color="light" size="sm" class="relative waves-light"
      *ngIf="content.operation?.hasConfirm" (click)="showConfirm(content.getMsg)" mdbWavesEffect>
      {{ content.operation?.label }}
    </button>
  </div>
</div>
