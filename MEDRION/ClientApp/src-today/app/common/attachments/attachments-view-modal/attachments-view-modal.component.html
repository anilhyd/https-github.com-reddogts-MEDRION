<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">{{heading}} Attachments</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="attachmentsForm">
      <div class="row">
        <div class="col-12" *ngIf="formFields?.document_type">
          <div class="md-form">
            <mdb-select mdbValidate [validateSuccess]="false" [validateError]="formFields?.document_type?.required"
              [options]="currencyOptions" formControlName="document_type"
              required="{{formFields?.document_type?.required}}">
            </mdb-select>
            <label for="dynmcId13"><span *ngIf="formFields?.document_type?.required" class="red-text">*</span>Document
              Type</label>
          </div>
        </div>
        <div class="col-12" *ngIf="formFields?.date_by">
          <div class="md-form">
            <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions" [label]="'Selected date *'"
              formControlName="date_by" required="{{formFields?.date_by?.required}}">
            </mdb-date-picker>
            <!-- <label [class.active]="mydate" for="mydate"><span *ngIf="formFields?.date_by?.required" class="red-text">*</span>Date</label> -->
          </div>
        </div>
        <div class="col-12" *ngIf="formFields?.comments">
          <div class="md-form">
            <textarea mdbValidate maxlength="{{formFields?.comments?.maxLength}}" [validateSuccess]="false"
              formControlName="comments" id="dynmcId15" type="text" class="increased md-textarea form-control" mdbInput
              required="{{formFields?.comments?.required}}"></textarea>
            <label for="dynmcId15"><span *ngIf="formFields?.comments?.required" class="red-text">*</span>
              Comments</label>
          </div>
        </div>
        <div class="col-12">
          <p>Attachments</p>
          <div class="file-field mt-2">
            <file-upload></file-upload>
          </div>
        </div>
      </div>

    </form>

    <!-- <div class="container">
        <div class="row"> 
          <div class="col-md-6"> 
            <div class="md-form">
              <mdb-date-picker id="birthday" name="birthday" [options]="myDatePickerOptions" [(ngModel)]="birthday"></mdb-date-picker>
              <label [class.active]="birthday" for="birthday">Your Birthday</label>
            </div>
          </div> 
        </div> 
      </div> -->
  </div>

  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="save()"
      *ngIf="heading === 'Add' || heading === 'Edit'" [disabled]="attachmentsForm.invalid" mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
  </div>
</div>
