<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100 text-center" id="myModalLabel">Confirm with OTP</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="confirmotpForm">
      <div class="row">
        <div class="md-form">
          <div class="col-sm-12 col-xs-12">
            <div class="md-form">
              <input type="text" mdbValidate [validateSuccess]="false"
                [validateError]="formFields?.please_enter_otp?.required"
                maxlength="{{formFields?.please_enter_otp?.maxLength}}" class="form-control"
                formControlName="please_enter_otp" id="dynmcId1" mdbInput
                required="{{formFields?.please_enter_otp?.required}}">
              <label for="dynmcId1"><span *ngIf="formFields?.please_enter_otp?.required" class="red-text">*</span>
                Please Enter OTP</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" mdbBtn color="light" size="sm" class="relative waves-light" (click)="submitOTP()"
      mdbWavesEffect>Confirm</button>
    <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
  </div>
</div>
