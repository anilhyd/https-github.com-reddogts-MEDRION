<div class="modal-content">

  <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100 text-center" id="myModalLabel">Return & Retrival</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="retrivalRequestForm">
     
      
    
            <div class="row">
              <div class="col-6" *ngIf="formFields?.return_quantity">
                <div class="md-form">
                  <input type="text" mdbValidate [validateSuccess]="false" [validateError]="formFields?.return_quantity?.required"
                    maxlength="{{formFields?.return_quantity?.maxLength}}" class="form-control" formControlName="return_quantity"
                    id="return_quantity" mdbInput required="{{formFields?.return_quantity?.required}}">
                  <label for="return_quantity"><span *ngIf="formFields?.return_quantity?.required" class="red-text">*</span>
                    Return Quantity</label>
                </div>
              </div>
                <div class="col-6" *ngIf="formFields?.return_quantity_type">
                  <div class="md-form">
                    <mdb-select mdbValidate [validateSuccess]="false"
                    [validateError]="formFields?.return_quantity_type?.required" [options]="dosageFormulationOptionsConstant"
                    formControlName="return_quantity_type" required="{{formFields?.return_quantity_type?.required}}"></mdb-select>
                </div>
              </div>
            </div>
          
            <div  class="clearfix" *ngIf="formFields?.notes">
            <div class="md-form">
              <textarea mdbValidate [validateSuccess]="false" [validateError]="formFields?.notes?.required"
                maxlength="{{formFields?.notes?.maxLength}}" class="form-control full-width" formControlName="notes"
                id="notes" mdbInput required="{{formFields?.notes?.required}}"></textarea>
              <label for="notes"><span *ngIf="formFields?.notes?.required" class="red-text">*</span>
                Notes</label>
            </div>
          </div>
         

    </form>
  </div>


  <div class="modal-footer">
    <button type="submit" size="sm" mdbBtn color="light" class="relative waves-light" (click)="save()"
       [disabled]="retrivalRequestForm.invalid"
        mdbWavesEffect>Save</button>
    <button type="button" size="sm" mdbBtn color="light" class="waves-light" aria-label="Close"
        (click)="modalRef.hide()" mdbWavesEffect>Cancel</button>
    
</div>
</div>
